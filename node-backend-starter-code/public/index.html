<DOCTYPE HTML/>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>G.A Instructor Code Challenge</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="wrapper">
    <form id="search-form" class="search">
        <label>
            <input type="text" id="query-string" placeholder="movie title" />
        </label>
        <button>Go!</button>
    </form>
    <a href="#" id="list-favorites">Show favorites</a>
    <div id="results">
    </div>

</div>
<div id="overlay">
    <div id="movie-overview-modal">
        <table cellspacing="0" cellpadding="0" border="0" id="movie-overview-modal-layout">
            <tbody>
            <tr id="movie-overview-info">
                <td rowspan="2" id="movie-poster">
                    <div class="image">
                        <img height="280" width="214" alt="" title="Poster" src="place_holder.png">
                    </div>
                </td>
                <td id="movie-overview">
                    <a href="#" id="favorite"></a>
                    <h1 class="header">
                        <span class="title">Red</span>
                        <span class="year">&lpar; 2010 &rpar;</span>
                    </h1>
                    <div class="movie-info-bar">
                    </div>
                    <p></p>
                    <p class="movie-description"></p>
                </td>
            </tr>
            </tbody>
        </table>
        Click here to [<a href='#' id="close-modal">close</a>]
    </div>
</div>
<img src="loading.gif" id="loading" style="display:none;" />
<script src="js/movieSearch.js"></script>
</body>
</html>
